<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mouse Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>

      <h1><a href="http://www.google.com">I am a link</a></h1>
      <h1><a href="http://www.google.com">I am also a link</a></h1>
      <h1>I am not a link</h1>
      <h1><a href="http://www.google.com"><h1>It's another link!</a></h1>


    </section>
    <div class="cursor">
      <div class="innerCursor"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
